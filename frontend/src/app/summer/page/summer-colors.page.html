></app-station-page>

<!-- Paletas de colores por subtipo -->
<div class="color-palettes-section">
  <div class="palettes-container">
    <app-color-palette
      [title]="'Verano Suave'"
      [colors]="veranoSuaveColors"
    ></app-color-palette>
    
    <app-color-palette
      [title]="'Verano Verdadero'"
      [colors]="veranoVerdaderoColors"
    ></app-color-palette>
    
    <app-color-palette
      [title]="'Verano Claro'"
      [colors]="veranoClaroColors"
    ></app-color-palette>
  </div>
</div>
