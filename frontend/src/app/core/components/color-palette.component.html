<div>
  <h3>{{ title }}</h3>
  <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
    <div *ngFor="let color of colors" style="text-align: center;">
      <div [style.background]="color.hex" style="width: 60px; height: 60px; border-radius: 8px; border: 1px solid #ccc;"></div>
      <div style="font-size: 0.9em; margin-top: 0.3em;">{{ color.name }}</div>
      <div style="font-size: 0.8em; color: #888;">{{ color.hex }}</div>
    </div>
  </div>
</div>
